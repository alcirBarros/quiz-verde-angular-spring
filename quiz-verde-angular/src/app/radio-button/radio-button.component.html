<section class="pergunta">
    <div class="container">
        <div class="grid-12">
            <h4>{{label}}</h4>
            <ul>
                <li *ngFor="let item of list" [style.background-color]="styleClass(item)">
                    <input type="radio" [disabled]="validar" [value]="item">{{item.display}}
                </li>
            </ul>
        </div>
    </div>
</section>
